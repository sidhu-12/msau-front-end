<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
  
      <form class="ex-form" [formGroup] = "form" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field class="ex-full-width" >
            <input matInput formControlName="email" placeholder="Email">
          </mat-form-field>
          <br/>
          <mat-form-field class="ex-full-width" >
            <input type="password" formControlName="password" matInput placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Login</button>
      </form>
      <br/>
      <h3 style="text-align: center;">OR</h3>
      <br/>
      <img src ='assets/images/google-button-sign-in.png' (click)="signInWithGoogle()"/>
      <br/>
      <h3>Not registered yet!! Register <span><a href="#" routerLink="register">here</a></span></h3>
   
    </mat-card>
    </div>
