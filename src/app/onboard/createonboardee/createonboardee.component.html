<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Create Onboardee Form</mat-card-title>
      </mat-card-header>
  
      <form class="ex-form" [formGroup]="onboardeeForm" (ngSubmit)="create()">
  
        <mat-card-content>
          <mat-form-field class="ex-full-width">
            <input matInput formControlName= "name" placeholder="Full Name">
           <!-- <mat-error *ngIf="name.invalid">{{ getNameErrorMessage() }}</mat-error> -->
         
          </mat-form-field>
          
          <mat-form-field class="ex-full-width">
            <input matInput formControlName = "email" placeholder="Email" >
            <!-- <mat-error *ngIf="email.invalid">{{ getEmailErrorMessage() }}</mat-error> -->
          </mat-form-field>
          <mat-form-field class="ex-full-width">
            <input  matInput  formControlName = "phoneNo"  placeholder="Phone Number">
            <!-- <mat-error *ngIf="phoneNo.invalid">{{ getPhoneNoErrorMessage() }}</mat-error> -->
          </mat-form-field>
        
          <mat-form-field class="ex-full-width">
            <input  matInput  formControlName = "demandId" matInput placeholder="Demand Id">
            <!-- <mat-error *ngIf="demandId.invalid">{{ getDemandIdErrorMessage() }}</mat-error> -->
          </mat-form-field>
        
          <mat-form-field class="ex-full-width">
            <mat-label>Location</mat-label>
            <mat-select value="None" formControlName="location" >
                <mat-option>None</mat-option>
                <mat-option value="Bangalore">
                    Bangalore
                </mat-option>
                <mat-option value="Chennai">
                    Chennai
                </mat-option>
                <mat-option value="Mumbai">
                    Mumbai
                </mat-option>
                <mat-option value="Gurgaon">
                  Gurgaon
              </mat-option>
              <mat-option value="Hyderabad">
                Hyderabad
            </mat-option>
              </mat-select>
              <!-- <mat-error *ngIf="location.invalid">{{ getLocationErrorMessage() }}</mat-error> -->
          </mat-form-field>
          <mat-form-field class="ex-full-width">
            <input matInput formControlName = "skills" placeholder="Skills" >
            <!-- <mat-error *ngIf="skills.invalid">{{ getSkillsErrorMessage() }}</mat-error> -->
          </mat-form-field>
          
          <mat-form-field class="ex-full-width">
            <input matInput  type ="date" formControlName = "startDate" placeholder="Starting Date" >
            <!-- <mat-error *ngIf="startDate.invalid">{{ getStartDateErrorMessage() }}</mat-error> -->
          </mat-form-field>
        
          <mat-form-field class="ex-full-width">
            <mat-label>Background Check Status</mat-label>
            <mat-select value="None" formControlName="backgroundCheckStatus" >
                <mat-option>None</mat-option>
                <mat-option value="Not yet Started">
                    Not yet Started
                </mat-option>
                <mat-option value="Pending">
                    Pending
                </mat-option>
                <mat-option value="Completed">
                    Completed
                </mat-option>
              </mat-select>
              <!-- <mat-error *ngIf="backgroundCheckStatus.invalid">{{ getBackgroundCheckErrorMessage() }}</mat-error> -->
              </mat-form-field>
             
              <mat-form-field class="ex-full-width">
                <mat-label>Onboarding  Status</mat-label>
                <mat-select value="None" formControlName= "onBoardStatus" >
                    <mat-option>None</mat-option>
                    <mat-option value="Not yet Started">
                        Not yet Started
                    </mat-option>
                    <mat-option value="Pending">
                        Pending
                    </mat-option>
                    <mat-option value="Completed">
                        Completed
                    </mat-option>
                  </mat-select>
                  <!-- <mat-error *ngIf="onBoardStatus.invalid">{{ getOnboardCheckErrorMessage() }}</mat-error> -->
                  </mat-form-field>
          

        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block">Create</button>
  
      </form>
    </mat-card>
  </div>
