<div class="login-wrapper" fxLayout="column" fxLayoutAlign="center center" >
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Search</mat-card-title>
    </mat-card-header>
    <form class="ex-form" [formGroup] ="searchForm" (ngSubmit) = "showResult()">
      <mat-card-content>
        <mat-form-field class="ex-full-width">
          <mat-label>Select an attribute based on search</mat-label>
          <mat-select [(value)]="attributeValue" formControlName ="attribute" >
            <mat-option>None</mat-option>
             <mat-option *ngFor = "let a of attributes" [value] = "a.value">
               {{ a.attributeName }}
              </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="ex-full-width">
          <mat-label>Search</mat-label>
          <input matInput
            placeholder ="Search"
            formControlName="value"
            [matAutocomplete]="auto" />
             <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{ option }}
                </mat-option>
              </mat-autocomplete>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block"><i class="material-icons">search</i>Search Onboardee</button>
      <br/> <br/>
    </form>
    <button mat-stroked-button color="secondary" (click) ="createOnboardee()"class="btn-block"><i class="material-icons">add</i>Create Onboardee</button>
    <br/>
    <br/>
    <button mat-stroked-button color="secondary" routerLink = "../trends"class="btn-block"><i class="material-icons">timeline</i> Show Trends</button>

    <br/> <br/>
  </mat-card>
</div>
