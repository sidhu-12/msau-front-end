<h2 mat-dialog-title>Delete Onboardee ?</h2>
<mat-dialog-content>Are you sure you want to delete {{ deleteOnboardeeName }} ? </mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color = "primary" (click) ="onCancel()"><i class = "material-icons">close</i></button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" color = "accent" (click)="confirmDeleteOnboardee()" cdkFocusInitial ><i class ="material-icons">delete</i></button>
</mat-dialog-actions>
